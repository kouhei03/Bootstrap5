
<!--グリッドクラス
    Bootstrap5グリッドシステムには6つのクラスがあります。
    .col- （超小型デバイス-画面幅が576px未満）
    .col-sm- （小型デバイス-576px以上の画面幅）
    .col-md- （中型デバイス-画面幅が768px以上）
    .col-lg- （大型デバイス-992px以上の画面幅）
    .col-xl- （xlargeデバイス-画面幅が1200px以上）
    .col-xxl- （xxlargeデバイス-1400px以上の画面幅）
    上記のクラスを組み合わせて、より動的で柔軟なレイアウトを作成できます。

    ヒント：各クラスは、あなたが同じ幅を設定したいのであれば、スケールアップ smしてmd、あなただけ指定する必要がありますsm。
-->

<!-- 3つの等しい列
    次の例は、すべてのデバイスと画面幅で3つの等しい幅の列を作成する方法を示しています。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-fluid mt-3">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
    <div class="col p-3 bg-primary text-white">.col</div>
    <div class="col p-3 bg-dark text-white">.col</div>
    <div class="col p-3 bg-primary text-white">.col</div>
  </div>
</div>

</body>
</html>
