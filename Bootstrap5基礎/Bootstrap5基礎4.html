
<!--ブートストラップ5コンテナ
    前の章から、Bootstrapにはサイトのコンテンツをラップするための包含要素が必要であることがわかりました。
    コンテナは、その中のコンテンツを埋めるために使用され、2つのコンテナクラスが利用可能です。
    この.containerクラスは、レスポンシブな固定幅のコンテナを提供します
    この.container-fluidクラスは、ビューポートの全幅にまたがる全幅のコンテナを提供します
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container">
  <h1>My First Bootstrap Page</h1>
  <p>This part is inside a .container class.</p>
  <p>The .container class provides a responsive fixed width container.</p>
  <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
</div>

</body>
</html>
