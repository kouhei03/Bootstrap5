<!--レスポンシブ画像
画像にはすべてのサイズがあります。スクリーンもそうです。
レスポンシブ画像は、画面のサイズに合わせて自動的に調整されます。

タグに.img-fluidクラスを追加して、レスポンシブ画像を作成します<img>。
その後、画像は親要素に合わせて適切に拡大縮小されます。

.img-fluidクラスが適用さmax-width: 100%;と height: auto;イメージに：

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Image</h2>
  <p>The .img-fluid class makes the image scale nicely to the parent element (resize the browser window to see the effect):</p>
  <img class="img-fluid" src="ny.jpg" alt="New York" width="1100" height="500"> 
</div>

</body>
</html>
