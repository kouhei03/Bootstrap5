<!--基本的なドロップダウン
ドロップダウンメニューは、ユーザーが事前定義されたリストから
1つの値を選択できるようにする切り替え可能なメニューです。
-->
<!--
    .dropdownクラスは、ドロップダウンメニューを示します。

    ドロップダウンメニューを開くには、のクラス.dropdown-toggleと 
    data-bs-toggle="dropdown"属性を持つボタンまたはリンクを使用します。

    .dropdown-menuクラスを<div>要素に追加して、実際にドロップダウンメニューを作成します。
    次に.dropdown-item、ドロップダウンメニュー内の各要素（リンクまたはボタン）にクラスを追加し ます。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Dropdowns</h2>
  <p>The .dropdown class is used to indicate a dropdown menu.</p>
  <p>Use the .dropdown-menu class to actually build the dropdown menu.</p>
  <p>To open the dropdown menu, use a button or a link with a class of .dropdown-toggle and data-toggle="dropdown".</p>                                          
  <div class="dropdown">
    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Dropdown button
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Link 1</a></li>
      <li><a class="dropdown-item" href="#">Link 2</a></li>
      <li><a class="dropdown-item" href="#">Link 3</a></li>
    </ul>
  </div>
</div>

</body>
</html>
