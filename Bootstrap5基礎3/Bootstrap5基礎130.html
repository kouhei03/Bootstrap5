<!-- ナビゲーションバー
ナビゲーションバーは、ページの上部に配置されるナビゲーションヘッダーです。

基本的なナビゲーションバー
Bootstrapを使用すると、画面サイズに応じてナビゲーションバーを拡大または縮小できます。

標準のナビゲーションバーが.navbar クラスで作成され、その後にレスポンシブ折りたたみクラスが続き.
navbar-expand-xxl|xl|lg|md|sm ます:(ナビゲーションバーをxxlarge、extra large、large、medium、またはsmall画面に垂直にスタックします）。

ナビゲーションバー内にリンクを追加するには、<ul>要素（または<div>）と
    を使用しclass="navbar-nav"ます。その後、追加<li>で要素を.nav-item続いたクラス<a>を持つ要素.nav-linkクラス：
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Link 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid mt-3">
  <h3>Basic Navbar Example</h3>
  <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
  <p>The navbar-expand-xxl|xl|lg|md|sm class determines when the navbar should stack vertically (on xxlarge, extra large, large, medium or small screens).</p>
</div>

</body>
</html>
