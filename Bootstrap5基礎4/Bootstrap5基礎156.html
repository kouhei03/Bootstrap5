<!--ポップオーバー
ポップオーバーコンポーネントはツールチップに似ています。
これは、ユーザーが要素をクリックしたときに表示されるポップアップボックスです。
違いは、ポップオーバーにははるかに多くのコンテンツを含めることができるということです。
ポップオーバーを作成する方法
ポップオーバーを作成するには、data-bs-toggle="popover" 属性を要素に追加します。
title属性を使用してポップオーバーのヘッダーテキストを指定し、
属性を使用しdata-bs-contentてポップオーバーの本文内に表示するテキストを指定します。

次のコードは、ドキュメント内のすべてのポップオーバーを有効にします。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Popover Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">
    Toggle popover
  </button>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

</body>
</html>
