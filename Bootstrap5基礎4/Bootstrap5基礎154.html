<!--ツールチップ
ツールチップコンポーネントは、ユーザーが要素の上にマウスポインタを移動したときに
表示される小さなポップアップボックスです。
ツールチップを作成する方法
ツールチップを作成するには、data-bs-toggle="tooltip" 属性を要素に追加します。

このtitle属性を使用して、ツールチップ内に表示するテキストを指定します。

注：ツールチップを機能させるには、JavaScriptで初期化する必要があります。
次のコードは、ドキュメント内のすべてのツールチップを有効にします。
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Tooltip Example</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">
    Hover over me!
  </button>
</div>

<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>

</body>
</html>
