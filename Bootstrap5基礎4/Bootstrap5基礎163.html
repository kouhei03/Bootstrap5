<!--オフキャンバス
Offcanvasは、サイドバーのナビゲーションメニューとしてよく使用されることを除けば、
モーダル（デフォルトでは非表示でアクティブ化されると表示されます）に似ています。
次の例は、オフキャンバスサイドバーを作成する方法を示しています。
-->
<!--例の説明
.offcanvasクラスはoffcanvasのサイドバーを作成します。

.offcanvas-startクラスの位置offcanvas、それは広い400ピクセルになります。
その他のポジショニングクラスについては、以下の例を参照してください。

この.offcanvas-titleクラスは、適切なマージンと行の高さを保証します。
次に、.offcanvas-bodyクラス内にコンテンツを追加します。

offcanvasサイドバーを開くには、コンテナのIDを指す<button>または<a>要素を使用する必要があります
.offcanvas（#demoこの例では）。
<a>要素を使用してoffcanvasサイドバーを開くには、#demo属性の代わりにhref属性を指定できdata-bs-targetます。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="offcanvas offcanvas-start" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title">Heading</h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <p>Some text lorem ipsum.</p>
    <button class="btn btn-secondary" type="button">A Button</button>
  </div>
</div>

<div class="container-fluid mt-3">
  <h3>Offcanvas Sidebar</h3>
  <p>Offcanvas is similar to modals, except that it is often used as a sidebar.</p>
  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
    Open Offcanvas Sidebar
  </button>
</div>

</body>
</html>
