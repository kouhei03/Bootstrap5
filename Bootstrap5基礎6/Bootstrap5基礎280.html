<!--グリッドシステム
Bootstrapのグリッドシステムはflexboxで構築されており、ページ全体で最大12列を使用できます。
12列すべてを個別に使用したくない場合は、列をグループ化して、より幅の広い列を作成できます。
グリッドシステムはレスポンシブであり、画面サイズに応じて列が自動的に再配置されます。
合計が12以下になるようにしてください（使用可能な12列すべてを使用する必要はありません）。
-->
<!--グリッドクラス
Bootstrap5グリッドシステムには6つのクラスがあります。

.col- （超小型デバイス-画面幅が576px未満）
.col-sm- （小型デバイス-576px以上の画面幅）
.col-md- （中型デバイス-画面幅が768px以上）
.col-lg- （大型デバイス-992px以上の画面幅）
.col-xl- （xlargeデバイス-画面幅が1200px以上）
.col-xxl- （xxlargeデバイス-1400px以上の画面幅）
上記のクラスを組み合わせて、より動的で柔軟なレイアウトを作成できます。
-->
<!--
はxxl）を表し、2番目の星は数値を表します。各行の合計は12になります。
    最初の例：行を作成します（<div class="row">）。次に、必要な数の列（適切な.col-*-*クラスのタグ）を追加します 。
    最初の星（*）は応答性（sm、md、lg、xl、また
2番目の例：各col列に数値を追加する代わりに、ブートストラップにレイアウトを処理させて、
等しい幅の列を作成します。2つの"col"要素=各列に50％の幅、3つの列=各列に33.33％の幅。4列= 25％幅など.col-sm|md|lg|xl|xxl。列をレスポンシブにするために使用することもできます。
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <h1>Basic Grid Structure</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>The first, second and third row will automatically stack on top of each other when the screen is less than 576px wide.</p>
  
  <!-- Control the column width, and how they should appear on different devices -->
  <div class="row">
    <div class="col-sm-6 bg-primary text-white">50%</div>
    <div class="col-sm-6 bg-dark text-white">50%</div>
  </div>
  <br>
    
  <div class="row">
    <div class="col-sm-4 bg-primary text-white">33.33%</div>
    <div class="col-sm-4 bg-dark text-white">33.33%</div>
    <div class="col-sm-4 bg-primary text-white">33.33%</div>
  </div>
  <br>

  <!-- Or let Bootstrap automatically handle the layout -->
  <div class="row">
    <div class="col-sm bg-primary text-white">25%</div>
    <div class="col-sm bg-dark text-white">25%</div>
    <div class="col-sm bg-primary text-white">25%</div>
    <div class="col-sm bg-dark text-white">25%</div>
  </div>
  <br>
    
  <div class="row">
    <div class="col bg-primary text-white">25%</div>
    <div class="col bg-dark text-white">25%</div>
    <div class="col bg-primary text-white">25%</div>
    <div class="col bg-dark text-white">25%</div>
  </div>
</div>

</body>
</html>
